<!-- Base final -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de mascotas</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Add Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="Styles/estilos.css" />
  </head>
  <body>
    <header>
      <div class="shadow p-3 mb-3 barraSuperior">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a href="#" class="navbar-brand"
            >PetWalkers
            <img src="./img/perritos barra.PNG" width="70" height="70"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active"><a href="#" class="nav-link"></a></li>
              <li class="nav-item">
                <a href="#" class="nav-link"></a>
              </li>
              <li class="nav-item">
                <a href="index.html" class="nav-link">
                  <img src="./img/icono home.PNG" width="40" height="40" />
                </a>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-toggle="modal"
                  data-target="#exampleModalLong"
                >
                  <img
                    src="./img/iconoc inicio sesion.PNG"
                    width="40"
                    height="40"
                  />
                </button>
              </li>
              <li class="nav-item">
                <a
                  href="https://www.google.com/maps/search/Veterinarias+Providencia+Santiago+Chile/"
                  class="nav-link"
                >
                  <img
                    src="./img/veterinariasCerca.png"
                    width="40"
                    height="40"
                  />
                </a>
              </li>
              <li class="nav-item mt-2">
                <form class="form-inline">
                  <div class="input-group">
                    <input
                      class="form-control mr-sm-2"
                      type="search"
                      placeholder="Buscar"
                      aria-label="Search"
                    />
                    <button class="btn btn-outline-success" type="submit">
                      Buscar
                    </button>
                  </div>
                </form>
              </li>
            </ul>
          </div>
          <div
            class="modal fade"
            id="exampleModalLong"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLongTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">
                    Inicio sesion
                  </h5>
                  <button
                    type="button"
                    class="close rounded"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form onsubmit="return validateForm()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Correo</label>
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        required
                      />
                      <small id="emailHelp" class="form-text text-muted"
                        >Nunca Compartiremos tu correo.</small
                      >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        required
                      />
                    </div>
                    <div class="form-check"></div>

                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Cerrar
                      </button>
                      <button type="submit" class="btn btn-primary">
                        Iniciar Sesion
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container mb-5">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
      <div class="barraSuperior barraInferior">
        <footer>
          <div class="mb-auto">
            <p class="text-center">
              PetWalkers - Todos los derechos reservados &copy; 2023
            </p>
          </div>
        </footer>
        <div class="d-flex align-items-center justify-content-center">
          <span class="">
            <i class="bi bi-facebook fs-3">
              <a href="#"></a>
            </i>
            <i class="bi bi-twitter fs-3">
              <a href="#"></a>
            </i>
            <i class="bi bi-instagram fs-3">
              <a href="#"></a>
            </i>
          </span>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    ></script>
    <script src="/Scripts/scripts.js"></script>
  </body>
</html>
